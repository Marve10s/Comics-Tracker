name: Lint

on:
  push:
    branches:
      - main
    paths-ignore:
      - state.json
  workflow_dispatch:

jobs:
  lint:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci
      - run: npm run lint
